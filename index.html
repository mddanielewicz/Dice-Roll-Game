<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="die-container">
        <div class="die-one">
            <h1></h1>
        </div>
        <div class="die-two">
            <h1></h1>
        </div>
        <div class="die-three">
            <h1></h1>
        </div>
        <div class="die-four">
            <h1></h1>
        </div>
        <div class="die-five">
            <h1></h1>
        </div>
        <button class=roll>Roll Die</button>
    </div><!--end die container-->
    <div class="score-board">
        <h3>Upper Section</h3>
        <table>
            <tr>
                <th>One's</th>
                <td class="ones"> </td>
            </tr>  
            <tr>
                <th>Two's</th>
                <td class="twos"> </td>
            </tr> 
            <tr>
                <th>Three's</th>
                <td class="threes"> </td>
            </tr> 
            <tr>
                <th>Four's</th>
                <td class="fours"> </td>
            </tr> 
            <tr>
                <th>Five's</th>
                <td class="fives"> </td>
            </tr> 
        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

<script src="dice.js"></script>
</html>
